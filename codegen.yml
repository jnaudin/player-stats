overwrite: true
schema: "https://kf9p4bkih6.execute-api.eu-west-1.amazonaws.com/dev/"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
